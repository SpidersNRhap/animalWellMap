    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; }
        .wheel-marker { animation: spin 2s linear infinite; }
        .wand-marker { animation: pulse 1s infinite; }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        const map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -4,
            maxZoom: 2,
            zoomSnap: 0.1,
            preferCanvas: true
        });

        // Your image dimensions
        const MAP_WIDTH = 30720;
        const MAP_HEIGHT = 17280;
        
        // Chunk dimensions
        const CHUNK_WIDTH = 1920;
        const CHUNK_HEIGHT = 1080;
        
        // Calculate bounds
        const southWest = map.unproject([0, MAP_HEIGHT], 0);
        const northEast = map.unproject([MAP_WIDTH, 0], 0);
        const bounds = new L.LatLngBounds(southWest, northEast);
        
        // Add all chunks to the map
        const cols = Math.ceil(MAP_WIDTH / CHUNK_WIDTH);
        const rows = Math.ceil(MAP_HEIGHT / CHUNK_HEIGHT);
        
        for (let row = 0; row < rows; row++) {
            for (let col = 0; col < cols; col++) {
                const x = col * CHUNK_WIDTH;
                const y = row * CHUNK_HEIGHT;
                
                const chunkBounds = new L.LatLngBounds(
                    map.unproject([x, y + CHUNK_HEIGHT], 0),
                    map.unproject([x + CHUNK_WIDTH, y], 0)
                );
                
                L.imageOverlay(`map_chunks/chunk_${row}_${col}.png`, chunkBounds, {
                    interactive: false
                }).addTo(map);
            }
        }
        
        map.fitBounds(bounds);
        // Add this click handler to your map
        map.on('click', function(e) {
            // Get the projected pixel coordinates
            const pixelCoords = map.project(e.latlng, 0);
            
            // Format as {x: x_val, y: y_val}
            const coordString = `{x: ${Math.round(pixelCoords.x)}, y: ${Math.round(pixelCoords.y)}}`;
            
            // Copy to clipboard
            navigator.clipboard.writeText(coordString)
                .then(() => {
                    // Visual feedback
                    const tempPopup = L.popup()
                        .setLatLng(e.latlng)
                        .setContent(`Copied!<br>${coordString}`)
                        .openOn(map);
                    
                    // Auto-close after 1 second
                    setTimeout(() => map.closePopup(tempPopup), 1000);
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                    // Fallback for older browsers
                    prompt('Copy these coordinates:', coordString);
                });
        });
        
        const items = {
            "Wheel": {

            "UV Lantern": {

            // Add other items here:
            // "Flame": {icon: "..."},
            // "Pink Fruit": {icon: "..."},
        };
        function createCenteredIcon(iconUrl, size = [32, 32]) {
            return L.icon({
                iconUrl: iconUrl || 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png',
                iconSize: size,
                iconAnchor: [size[0]/2, size[1]/2],  // Center the icon
                popupAnchor: [0, -size[1]/2]         // Position popup above
            });
        }
        // Assuming locationsDB is an object where keys are location names
        // and values are {x, y} coordinates like:
        // {"Upgraded to B.B. Wand": { x: 0, y: 0 }}
        Object.entries(locationsDB).forEach(([locationName, locationData]) => {
            // Find which item this location contains
            const foundItem = Object.keys(items).find(item => 
                locationName.includes(item)
            );
            
            if (foundItem) {
                const icon = createCenteredIcon(items[foundItem].icon, [32, 32]);
                
                const marker = L.marker(
                    map.unproject([locationData.x, locationData.y], 0),
                    { 
                        icon: icon,
                        riseOnHover: true
                    }
                );
                
                // Tooltip on hover
                marker.bindTooltip(`
                    <strong>${locationName}</strong><br>
                    <em>Contains:</em> ${foundItem}
                `, {
                    permanent: false,
                    direction: 'top',
                    className: 'marker-tooltip'
                });
                
                // Popup on click
                marker.bindPopup(`
                    <h3>${locationName}</h3>
                    <p>Contains: <strong>${foundItem}</strong></p>
                `);
                
                marker.addTo(map);
            }
        });
