<!DOCTYPE html>
<html>
<head>
    <title>Animal Well Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Leaflet.AwesomeMarkers CSS & JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <style>
        :root {
            --sidebar-width: 250px;
            --sidebar-collapsed-width: 0px;
            --sidebar-padding: 20px;
            --toggle-btn-size: 30px;
            --toggle-btn-offset: 30px;
            --zoom-control-size: 40px;
            --search-results-max-height: 300px;
        }
        
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
            background-color: #000000;
            color: #e0e0e0;
            font-size: 16px;
        }
        
        #map { 
            height: 100vh; 
            width: 100vw;
            position: absolute;
            transition: left 0.3s ease, width 0.3s ease;
            left: var(--sidebar-width);
            top: 0;
            background: #1e1e1e;
        }
        #sidebar.collapsed ~ #map {
            left: var(--sidebar-collapsed-width); /* Full width when collapsed */
        }
        #sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: #2d2d2d;
            padding: var(--sidebar-padding);
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
            z-index: 1000;
            overflow-y: auto;
            transition: transform 0.3s ease;
            color: #e0e0e0;
        }
        
        #sidebar.collapsed {
            transform: translateX(calc(-1 * var(--sidebar-width)));
        }
        
        .toggle-btn {
            position: fixed;
            left: calc(var(--sidebar-width) + var(--toggle-btn-offset));
            top: 50%;
            transform: translateY(-50%);
            width: var(--toggle-btn-size);
            height: var(--toggle-btn-size);
            background: #3d3d3d;
            color: #e0e0e0;
            border: none;
            border-radius: 0 5px 5px 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
            cursor: pointer;
            z-index: 1001;
            font-size: 16px;
            transition: left 0.3s ease;
        }
        
        #sidebar.collapsed + .toggle-btn {
            left: var(--toggle-btn-offset);
        }
        
        #resultsList {
            position: absolute;
            z-index: 1000;
            background: #3d3d3d;
            border: 1px solid #555;
            max-height: var(--search-results-max-height);
            overflow-y: auto;
            display: none;
            width: calc(100% - 2 * var(--sidebar-padding)));
            box-sizing: border-box;
            color: #e0e0e0;
            margin-top: 5px;
            padding: 0;
            list-style: none;
        }
        
        #resultsList li {
            padding: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        #resultsList li:hover {
            background-color: #4d4d4d;
        }
        
        .search-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
        
        .confirmed-item {
            font-weight: bold;
            color: #4CAF50;
        }
        
        .leaflet-control-zoom {
            position: fixed !important;
            right: 20px !important;
            bottom: 20px !important;
            z-index: 1000 !important;
            background: #3d3d3d;
            border: 1px solid #555 !important;
        }

        .leaflet-control-zoom a {
            background: #3d3d3d;
            color: #e0e0e0;
            border-bottom: 1px solid #555 !important;
            width: var(--zoom-control-size);
            height: var(--zoom-control-size);
            line-height: var(--zoom-control-size);
        }

        .leaflet-control-zoom a:hover {
            background: #4d4d4d;
        }

        /* Remove Leaflet's automatic positioning */
        .leaflet-bottom.leaflet-right {
            position: static !important;
            width: 0 !important;
            height: 0 !important;
        }

        /* Spoiler log parser styling */
        #spoiler-log-parser {
            margin: 20px 0; 
            padding: 15px; 
            background: #3d3d3d; 
            border-radius: 5px; 
            border: 1px solid #555;
        }

        #spoiler-log-parser h3 {
            margin-top: 0; 
            font-size: 1em;
            color: #e0e0e0;
        }

        #spoiler-results {
            font-family: monospace; 
            white-space: pre; 
            padding: 10px; 
            background: #2d2d2d; 
            border-radius: 4px; 
            max-height: 200px; 
            overflow: auto; 
            font-size: 0.75em; 
            border: 1px solid #555; 
            margin-top: 10px; 
            display: none;
            color: #e0e0e0;
        }

        /* Form controls styling */
        .layer-control {
            background: #3d3d3d;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            border: 1px solid #555;
        }

        .layer-control h4 {
            margin-top: 0;
            color: #e0e0e0;
            font-size: 0.9em;
        }

        .form-group {
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        input[type="checkbox"] {
            accent-color: #071bff;
            margin-right: 8px;
        }

        input[type="text"] {
            width: calc(100% - 16px);
            padding: 8px;
            background: #3d3d3d;
            border: 1px solid #555;
            border-radius: 4px;
            color: #e0e0e0;
            margin-bottom: 10px;
        }

        input[type="text"]::placeholder {
            color: #999;
        }

        input[type="file"] {
            width: 100%;
            background: #3d3d3d;
            color: #e0e0e0;
            border: 1px solid #555;
            padding: 5px;
            border-radius: 4px;
            font-size: 0.8em;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            :root {
                --sidebar-width: 200px;
                --sidebar-padding: 15px;
                --toggle-btn-size: 25px;
                --toggle-btn-offset: 15px;
            }
            
            #sidebar {
                font-size: 0.9em;
            }
            
            .layer-control h4 {
                font-size: 0.85em;
            }
            
            .form-group {
                font-size: 0.85em;
            }
        }
        
        @media (max-width: 480px) {
            :root {
                --sidebar-width: 180px;
                --sidebar-padding: 10px;
                --search-results-max-height: 200px;
            }
            
            #sidebar {
                font-size: 0.85em;
            }
            
            #spoiler-log-parser {
                padding: 10px;
            }
            
            input[type="text"] {
                padding: 6px;
                font-size: 0.9em;
            }
        }
    </style>
</head>

                <div class="form-group">

                </div>
            </form>
        </div>
    </div>

        function createCenteredIcon(iconUrl, maxSize = 32) {
            // Default to a square if no size is specified
            const targetSize = Array.isArray(maxSize) ? maxSize : [maxSize, maxSize];
            
            return L.icon({
                iconUrl: iconUrl || 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png',
                iconSize: targetSize, // This will be updated after image loads
                iconAnchor: [targetSize[0]/2, targetSize[1]/2],
                popupAnchor: [0, -targetSize[1]/2],
                
                // Create a custom icon class that maintains aspect ratio
                className: 'leaflet-custom-icon',
                
                // Optional: Add this if you want to handle the image loading yourself
                _initIcon: function() {
                    L.Icon.prototype._initIcon.call(this);
                    
                    const img = this._icon;
                    if (img.tagName === 'IMG') {
                        img.onload = () => {
                            const naturalWidth = img.naturalWidth;
                            const naturalHeight = img.naturalHeight;
                            const aspectRatio = naturalWidth / naturalHeight;
                            
                            let width, height;
                            
                            if (aspectRatio > 1) {
                                // Wider than tall
                                width = Math.min(naturalWidth, targetSize[0]);
                                height = width / aspectRatio;
                            } else {
                                // Taller than wide or square
                                height = Math.min(naturalHeight, targetSize[1]);
                                width = height * aspectRatio;
                            }
                            
                            // Update the icon size
                            this.options.iconSize = [width, height];
                            this.options.iconAnchor = [width/2, height/2];
                            this.options.popupAnchor = [0, -height/2];
                            
                            // Apply the new size
                            img.style.width = `${width}px`;
                            img.style.height = `${height}px`;
                        };
                    }
                }
            });
        }

        function setupSpoilerLogParser(locationsDB, items) {
            const fileInput = document.getElementById('spoiler-log-file');
            const urlInput = document.getElementById('spoiler-log-url');
            const fetchButton = document.getElementById('fetch-log-btn');
            const resultsDiv = document.getElementById('spoiler-results');
            
            fileInput.addEventListener('change', async function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                try {
                    resultsDiv.style.display = 'block';
                    resultsDiv.textContent = 'Loading file...';
                    const content = await file.text();
                    parseSpoilerLog(content, resultsDiv, locationsDB, items);
                } catch (error) {
                    resultsDiv.textContent = `Error reading file: ${error.message}`;
                }
            });
            
            fetchButton.addEventListener('click', async function() {
                const url = urlInput.value.trim();
                if (!url) return;
                
                try {
                    resultsDiv.style.display = 'block';
                    resultsDiv.textContent = 'Fetching spoiler log...';
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const content = await response.text();
                    parseSpoilerLog(content, resultsDiv, locationsDB, items);
                } catch (error) {
                    resultsDiv.textContent = `Error fetching URL: ${error.message}`;
                }
            });
            
            function parseSpoilerLog(content, outputElement, locationsDB, items) {
                try {
                    const locationsStart = content.lastIndexOf('Locations:');
                    const playthroughStart = content.indexOf('Playthrough:');
                    
                    if (locationsStart === -1 || playthroughStart === -1) {
                        throw new Error('Could not find locations or playthrough sections');
                    }
                    
                    const locationsSection = content.slice(locationsStart + 'Locations:'.length, playthroughStart).trim();
                    const lines = locationsSection.split('\n');
                    
                    for (const line of lines) {
                        const trimmedLine = line.trim();
                        if (!trimmedLine) continue;
                        
                        const match = trimmedLine.split(":");
                        if (match[0].endsWith("Event")) continue;
                        
                        if (match) {
                            const location = match[0].split(" - ")[0].trim();
                            
                            const itemName = match[1].trim();
                            if (!(location in locationsDB)) {
                                console.warn(`Location "${location}" not found in locationsDB!`);
                                continue;
                            }
                            itemLocationMap[location] = {
                                item: itemName,
                                coords: locationsDB[location] || { x: 0, y: 0 },
                                icon: itemName.includes("Candle") && items["Candle"]?.icon 
                                    ? items["Candle"].icon 
                                    : items[itemName]?.icon || `assets/icons/${itemName.replace(/"/g, '')}.png`
                            };
                        }
                    }
                    
                    let output = 'Item Locations:\n\n';
                    for (const [locationName, data] of Object.entries(itemLocationMap)) {
                        output += `"${data.item}" at "${locationName}"\n`;
                        output += `Coordinates: (${data.coords.x}, ${data.coords.y})\n`;
                        output += `Icon: ${data.icon}\n\n`;
                    }
                    
                    outputElement.textContent = output;
                    
                    // Add markers to map
                    markSpoilerLogLocations(itemLocationMap, map, items);
                    
                } catch (error) {
                    outputElement.textContent = `Error parsing spoiler log: ${error.message}`;
                    console.error(error);
                }
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
        setupSpoilerLogParser(locationsDB, items);});
        function markSpoilerLogLocations(parsedData, map, items) {
            clearAllMarkers();
            Object.entries(parsedData).forEach(([location, locData]) => {
                const locationName = location;
                const locationCoords = locData.coords;
                const itemName = locData.item;
                
                    
               // console.log(`Item: ${itemName}, Location: ${locationName}, Coordinates: ${JSON.stringify(locationCoords)}`);
                // Only proceed if we have coordinates for this location
                if (locationCoords && locationCoords.x && locationCoords.y) {
                    itemLocationMap[location] = {
                        item: itemName,
                        coords: locationCoords,
                        icon: items[itemName]?.icon || `assets/icons/${itemName.replace(/"/g, '')}.png`
                    };
                    const icon = createCenteredIcon(locData.icon, [32, 32]);
                    
                    const marker = L.marker(
                        map.unproject([locationCoords.x, locationCoords.y], 0),
                        { 
                            icon: icon,
                            riseOnHover: true
                        }
                    );
                    
                    // Tooltip on hover
                    marker.bindTooltip(`
                        <strong>${locationName}</strong><br>
                        <em>Contains:</em> ${itemName}
                    `, {
                        permanent: false,
                        direction: 'top',
                        className: 'marker-tooltip'
                    });
                    
                    // Popup on click
                    marker.bindPopup(`
                        <h3>${locationName}</h3>
                        <p>Contains: <strong>${itemName}</strong></p>
                        <img src="${locData.icon}" alt="${itemName}" style="max-width: 64px;">
                    `);
                    
                    let groupKey = 'other';
                    for (const [key, {items}] of Object.entries(layerGroups)) {
                      if (items.includes(itemName)) {
                        groupKey = key;
                        break;
                      }
                    }
                    
                    // Add marker to the appropriate group
                    marker.addTo(layerGroups[groupKey].group);
                    updateMarkerCounts();
                    if (debug) validateEggs();
                    // Optional: Add to some global markers array if needed
                    // window.itemMarkers = window.itemMarkers || [];
                    // window.itemMarkers.push(marker);
                } else {
                    console.warn(`No coordinates found for location: ${locationName}`);
                }
            });
        }
        function clearAllMarkers(options = {}) {
            const defaults = {
              clearMapLayers: true,
              preserveGroups: []
            };
            const config = { ...defaults, ...options };
          
            // Clear each layer group unless it's in preserveGroups
            Object.entries(layerGroups).forEach(([groupName, { group }]) => {
              if (!config.preserveGroups.includes(groupName)) {
                group.clearLayers();
              }
            });
          
            // Optionally clear other map layers (excluding base maps)
            if (config.clearMapLayers) {
              map.eachLayer(layer => {
                if (layer instanceof L.Marker || layer instanceof L.FeatureGroup) {
                  map.removeLayer(layer);
                }
              });
            }
          
            // Update the counts display
            updateAllCounts();
          
            // Clear any references in your allMarkers array if you're maintaining one
            if (Array.isArray(allMarkers)) {
              allMarkers.length = 0;
            }
          
            //console.log('All markers cleared', config.preserveGroups.length ? `(preserved ${config.preserveGroups.join(', ')})` : '');
          }
        
          
        // Search functionality// Initialize search
      // Update these variables to match your HTML IDs
    const searchBox = document.getElementById('search-box');
    const resultsList = document.getElementById('resultsList');

    // Direct search function using itemLocationMap
    // Initialize itemLocationMap if not exists

    // Search elements
   // const mapElement = document.getElementById('map');
    // Improved search and click handling
    function setupSearch() {
        // Handle search input
        function handleSearch() {
            const query = searchBox.value.trim().toLowerCase();
            resultsList.innerHTML = '';

            if (query.length < 2) {
                resultsList.style.display = 'none';
                return;
            }

            // Filter and sort results
            const results = Object.entries(itemLocationMap)
                .filter(([location, itemData]) => {
                    const itemMatch = itemData.item.toLowerCase().includes(query);
                    const locationMatch = location.toLowerCase().includes(query);
                    const partialMatch = itemData.item.toLowerCase().split(/\s+/)
                        .some(word => word.startsWith(query));
                    return itemMatch || locationMatch || partialMatch;
                })
                .sort((a, b) => a[0].localeCompare(b[0])); // Alphabetical sort

            // Display results
            if (results.length === 0) {
                resultsList.innerHTML = '<li class="no-results">No results found</li>';
            } else {
                results.forEach(([location, locData]) => {
                    const li = document.createElement('li');
                    li.className = 'search-result';
                    li.dataset.item = JSON.stringify({
                        name: locData.item,
                        x: locData.coords.x,
                        y: locData.coords.y
                    });

                    li.innerHTML = `
                        <img src="${locData.icon}" class="search-icon" alt="">
                        <div class="search-text">
                            <div class="item-name">${locData.item}</div>
                            <div class="location-name">${location}</div>
                        </div>
                    `;
                    resultsList.appendChild(li);
                });
            }
            resultsList.style.display = results.length ? 'block' : 'none';
        }

        // Event delegation for click handling
        resultsList.addEventListener('click', (e) => {
            const li = e.target.closest('.search-result');
            if (!li) return;
        
            try {
                const { name, x, y } = JSON.parse(li.dataset.item);
                //console.log(`Clicked on: ${name} at (${x}, ${y})`);
                searchBox.value = name;
                resultsList.style.display = 'none';
                const latlng = map.unproject([x, y], 0);
                map.flyTo(latlng, -2);
        
                // Debug: Log the current itemLocationMap structure
                //console.log('Current itemLocationMap:', itemLocationMap);
        
                // Find the location data containing this item
                let locationData = null;
                let foundLocation = null;
                let itemData = null;
                
                // Search through locations to find which one contains this item
                for (const [locationName, locData] of Object.entries(itemLocationMap)) {
                    if (!locData.item) {
                        console.warn(`Location ${locationName} has no items array`);
                        continue;
                    }
        
                    // Check different possible item structures
                    const foundItem = locData.item === name;
                    
        
                    if (foundItem) {
                        locationData = locData;
                        foundLocation = locationName;
                        itemData = foundItem;
                        break;
                    }
                }
        
                if (!locationData) {
                    console.warn(`No location found containing item: ${name}`);
                    return;
                }
        
                // Determine icon to use (priority: item icon > location icon > default path)
                let iconPath;
                if (itemData && itemData.icon) {
                    iconPath = itemData.icon;
                } else if (locationData.icon) {
                    iconPath = locationData.icon;
                } else {
                    iconPath = `assets/icons/${name.replace(/"/g, '')}.png`;
                }
        
                // Create and show marker
                const searchMarker = L.marker(latlng, {
                    icon: createCenteredIcon(iconPath, [32, 32]),
                    riseOnHover: true
                }).addTo(map);
                
                searchMarker.bindPopup(`
                    <h3>${name}</h3>
                    <p>Location: ${foundLocation}</p>
                    ${iconPath ? `<img src="${iconPath}" alt="${name}" style="max-width: 64px;">` : ''}
                `).openPopup();
        
                // Remove previous search marker if exists
                if (window.previousSearchMarker) {
                    map.removeLayer(window.previousSearchMarker);
                }
                window.previousSearchMarker = searchMarker;
        
            } catch (e) {
                console.error('Error handling click:', e);
            }
        });

        // Input and focus events
        searchBox.addEventListener('input', handleSearch);
        searchBox.addEventListener('focus', () => {
            if (searchBox.value.length >= 2) handleSearch();
        });

        // Close when clicking outside
        document.addEventListener('click', (e) => {
            if (!searchBox.contains(e.target) && !resultsList.contains(e.target)) {
                resultsList.style.display = 'none';
            }
        });
    }

    // Initialize when ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', setupSearch);
    } else {
        setupSearch();
    }
    function validateEggs(){
        let eggs = [...layerGroups.eggs.items];
        console.log(eggs);
        for (const [locationName, locData] of Object.entries(itemLocationMap)) {
                const item = locData.item;
                if (eggs.includes(item)) {
                    const index = eggs.indexOf(item);
                    if (index > -1) { // only splice array when item is found
                        eggs.splice(index, 1); // 2nd parameter means remove one item only
                    }
                }else if (layerGroups.eggs.items.includes(item)) {
                    eggs.push(item);
                } else {
                    console.log(`Item ${item} not found in eggs`);
                }
            }
        console.log(eggs);
    }
    
    </script>
